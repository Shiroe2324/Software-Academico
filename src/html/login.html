<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />
    <link rel="stylesheet" href="../styles/login.css" />
    <title>Inicio de Sesión</title>
  </head>

  <body>
    <!-- Fondo con Imágenes -->
    <div class="background-images">
      <img src="../assets/Fondo_1.jpeg" alt="Grupo de estudiantes 1" />
      <img src="../assets/Fondo_2.jpeg" alt="Grupo de estudiantes 2" />
      <img src="../assets/Fondo_3.jpeg" alt="Grupo de estudiantes 3" />
    </div>

    <!-- Formulario Login -->
    <section class="form login-form" id="login-form">
      <h2>INICIAR SESIÓN</h2>
      <form>
        <input type="text" placeholder="Usuario" required />
        <input type="password" placeholder="Contraseña" required />
        <div class="links">
          <a href="#" onclick="showForm('forgot-password');">Olvidé mi contraseña</a>
          |
          <a href="#" onclick="showForm('register');">Registrarme</a>
        </div>
        <button class="btn-login" type="submit">Iniciar sesión</button>
      </form>
    </section>

    <!-- Formulario Registro -->
    <section class="form-Register register-form" id="register-form" style="display: none">
      <h2>REGISTRARSE</h2>
      <form>
        <div class="form-container">
          <div class="form-left">
            <input type="text" placeholder="Nombre" required />
            <input type="text" placeholder="Apellido" required />
            <input type="text" placeholder="Nombre de la institución" required />
            <select required>
              <option value="" disabled selected>Seleccionar país</option>
              <option value="MX">México</option>
              <option value="US">Estados Unidos</option>
              <option value="ES">España</option>
            </select>
          </div>
          <div class="form-right">
            <input type="email" placeholder="Correo electrónico" required />
            <input type="password" placeholder="Contraseña" required />
            <input type="password" placeholder="Confirmar contraseña" required />
            <input type="date" placeholder="Fecha de nacimiento" required />
          </div>
        </div>
        <div class="checkbox-container">
          <input type="checkbox" id="terms" required />
          <label for="terms">Acepto los términos y condiciones</label>
        </div>
        <div class="links">
          <a href="#" onclick="showForm('forgot-password');">Olvidé mi contraseña</a>
          |
          <a href="#" onclick="showForm('login');">Iniciar sesión</a>
        </div>
        <button class="btn-register" type="submit">Registrar</button>
      </form>
    </section>

    <!-- Formulario Cambiar Contraseña -->
    <section class="form forgot-password-form" id="forgot-password-form" style="display: none">
      <h2>Cambiar Contraseña</h2>
      <form>
        <input type="email" placeholder="Correo electrónico" required />
        <input type="password" placeholder="Nueva contraseña" required />
        <input type="password" placeholder="Confirmar nueva contraseña" required />
        <div class="links">
          <a href="#" onclick="showForm('login');">Iniciar sesión</a>
          |
          <a href="#" onclick="showForm('register');">Registrarme</a>
        </div>
        <button class="btn-change-password" type="submit">Cambiar contraseña</button>
      </form>
    </section>

    <!-- Footer -->
    <footer>
      <img src="../assets/Logo.png" alt="Classify Academy Logo" class="footer-logo" />
      <div class="footer-text">
        <h2>Classify</h2>
        <h2>Academy</h2>
      </div>
      <p>Copyright &copy; 2024 CLASSIFY ACADEMY - company</p>
    </footer>

    <script src="../scripts/login.js"></script>
  </body>
</html>
